<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lista zadań</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" />
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <script src="./js/app.js" defer></script>
</head>

<body>
   <div class="container">
      <section class="section">
         <h1 class="section__header--main">Lista zadań</h1>
         <label class="section__label">Dodaj nowe zadanie</label>
         <form class="section__form js-form">
            <input class="section__input js-newTask" placeholder="Co jest do zrobienia?">
            <button class="section__btn js-addNewTaskBtn">Dodaj zadanie</button>
         </form>
      </section>
      <section class="section">
         <section class="section__header">
            <h2 class="section__title">Lista zadań</h2>
            <div class="buttons js-buttons"></div>
         </section>
         <ul class="section__list js-tasks"></ul>
      </section>
   </div>
</body>

</html>
